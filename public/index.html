<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One|Prompt" rel="stylesheet">
    <script src="https://use.fontawesome.com/006bfd4f8a.js"></script>
  </head>
  <body>

    <header>
      <h1 class="main-title">Jet<img class="rocket-icon" src="rocket.svg" alt="rocket logo">Fuel</h1>
      <h2 class="sub-title">URLSHRTNR</h2>
    </header>

    <main>
      <form>
        <label for="url-input">original url</label>
        <input id="url-input" class="url-input" type="text" placeholder="Enter URL to shorten...">
        <label for="url-description">description</label>
        <input id="url-description" class="url-description" type="text" placeholder="Enter URL description...">
        <label for="folder-select">folder select</label>
        <select id="folder-select" class="folder-select" name="">
          <option value="choose-folder" selected disabled>Choose a folder...</option>
          <option value="new-folder">New Folder</option>
        </select>
        <div class="folder-name-input-container">
          <label for="folder-name-input">folder name</label>
          <input id="folder-name-input" class="folder-name-input" type="text" placeholder="Enter new folder name...">
        </div>
        <button class="submit-btn">shrtn</button>
      </form>

      <div class="shortened-url-container">

      </div>

      <div class="links-header">
        <h2 class="links-heading">SHRTND LINKS</h2>
        <label for="sort-order">Sort Order</label>
        <select name="" id="sort-order" class="sort-order">
          <option value="asc">Ascending</option>
          <option value="dec">Decending</option>
        </select>
      </div>
      <section class="links-containers">

      </section>

    </main>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"
      charset="utf-8">
    </script>
    <script src="/main.js" charset="utf-8"></script>

  </body>
</html>
