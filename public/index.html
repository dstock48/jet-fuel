<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 class="main-title">Jet<img class="rocket-icon" src="rocket.svg" alt="rocket logo">Fuel</h1>
      <h2 class="sub-title">URLSHRTNR</h2>
    </header>

    <main>
      <form>
        <label for="url-input">original url</label>
        <input id="url-input" class="url-input" type="text" placeholder="Enter URL to shorten...">
        <label for="url-description">description</label>
        <input id="url-description" class="url-description" type="text" placeholder="Enter URL description...">
        <label for="folder-name-input">folder name</label>
        <input id="folder-name-input" class="folder-name-input" type="text" placeholder="Enter new folder name...">
        <label for="folder-select">folder select</label>
        <select id="folder-select" class="folder-select" name="">
          <option>--</option>
          <option>New Folder</option>
          <option value="folder-1">Folder 1</option>
          <option value="folder-2">Folder 2</option>
        </select>
        <button class="submit-btn">Shorten</button>
      </form>

      <div class="shortened-url-container">
        <p class="shortened-url-label">Shortened URL:</p>
        <p class="shortened-url">www.jfshrt.com/aNif82</p>
      </div>
    </main>


    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous">
    </script>
    <script src="/main.js" charset="utf-8"></script>

  </body>
</html>
